{% extends 'base.html' %}

{% block body %}
    <form action="{% url 'actor:update' object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-success">
    </form>
    <br>
    <form action="{% url 'actor:delete' object.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="delete" class="btn btn-danger">
    </form>
{% endblock body %}
