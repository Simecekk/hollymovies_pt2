<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hollymovies - Movie list</h1>

<table>
    <tr>
        <th>Name</th>
        <th>likes</th>
        <th>rating</th>
    </tr>
    {% for movie in movies %}
        <tr>
            <td>{{ movie.name }}</td>
            <td>{{ movie.likes }}</td>
            <td>{{ movie.rating }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
